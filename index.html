<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List & Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- To-Do List Section -->
    <div class="todo-section">
        <div id="liveDate"></div>
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    
    <!-- Pomodoro Timer Section -->
    <div class="pomodoro-section">
        <h2>Pomodoro Timer</h2>
        <div id="timer">25:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        function updateLiveDate() {
            const date = new Date();
            document.getElementById("liveDate").innerText = date.toLocaleDateString("en-US", {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
        }
        updateLiveDate();

        document.getElementById("taskInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addTask();
            }
        });

        let timerInterval;
        let timeLeft = 1500;

        function updateTimerDisplay() {
            document.getElementById("timer").innerText = `${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, "0")}`;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 1500;
            updateTimerDisplay();
        }

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (!taskText) return;

            const taskList = document.getElementById("taskList");
            const li = document.createElement("li");

            // Task Label (Checkbox + "Complete?" Text)
            const label = document.createElement("label");
            label.style.display = "flex";
            label.style.alignItems = "center";
            label.style.gap = "10px";

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onchange = () => taskSpan.style.textDecoration = checkbox.checked ? "line-through" : "none";

            const checkboxText = document.createElement("span");
            checkboxText.innerText = "Complete?";
            checkboxText.style.fontSize = "14px";
            checkboxText.style.color = "gray";

            label.append(checkbox, checkboxText);

            // Task Text
            const taskSpan = document.createElement("span");
            taskSpan.innerText = taskText;
            taskSpan.style.flex = "1";

            // Delete Button
            const deleteButton = document.createElement("button");
            deleteButton.innerText = "Delete";
            deleteButton.classList.add("delete-button");
            deleteButton.onclick = () => li.remove();

            li.append(label, taskSpan, deleteButton);
            taskList.appendChild(li);
            taskInput.value = "";
        }
    </script>

</body>
</html>
